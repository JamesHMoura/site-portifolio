    <section class="ccontato">
        <aside>
            <h1>Encomende sua arte:</h1>

        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <br>
            <label for="assunto">Descreva a arte que deseja:</label> <br>
            <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
        </form>
        <br>
        <button class="bEnviar">
            <form action="enviar" onclick="enviar()">ENVIAR</form>
        </button>
        <h3>ONDE ME ENCONTRA </h3>
        <section>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1958342476228!2d-46.65845682553795!3d-23.561409061592304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sMuseu%20de%20Arte%20de%20S%C3%A3o%20Paulo%20Assis%20Chateaubriand!5e0!3m2!1spt-BR!2sbr!4v1718470791343!5m2!1spt-BR!2sbr" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            id="mapa"
            onmousemove="mapaZoom()"
            onmouseout="mapaNormal()">
            </iframe>
        </section>
        </aside>
        
    </section>
